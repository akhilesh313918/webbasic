<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0785af25d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <ul class="nav">
        <li class="nav-item">
          <a class="nav-link active" href="index.html">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link active" href="invoicelist.html">Invoice List</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="customers.html">Customers</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="products.html">Products</a>
        </li>
      </ul>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#id</th>
            <th scope="col">Customer</th>
            <th scope="col">Date</th>
            <th scope="col">Action</th>
          </tr>
        </thead>
        <tbody id="tableBody"></tbody>
      </table>
    </div>
    <script>
      fetch("http://localhost:3000/invoicelist")
        .then((res) => {
          return res.json();
        })
        .then((data) => {
          console.log(data)
          data.forEach((invoice) => {
            const markup = ` <tr>
            <th scope="row">${invoice.id}</th>
            <td>${invoice.customerName}</td>
            <td>${invoice.date}</td>
            <td><i class="fa-solid fa-pen-to-square" onclick="onEdit(${invoice.id})"></i><span> </span><i class="fa-solid fa-trash p-2" onclick="onDelete(${invoice.id})"></i></td>
          </tr>`;
            document
              .querySelector("tbody")
              .insertAdjacentHTML("beforeend", markup);
          });
        });

      function onEdit(id) {
        console.log(id);
        sessionStorage.setItem("invoiceId", id);
        window.location.replace("updateInvoice.html");
      }

      function onDelete(id) {
        console.log(id);
      }
    </script>
  </body>
</html>
