<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />

      src="https://kit.fontawesome.com/0785af25d9.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <ul class="nav">
          <li class="nav-item">
            <a class="nav-link active" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="invoicelist.html">Invoice List</a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="products.html">Products</a>
          </li>
        </ul>
    <h2>Products</h2>
    <form id="productForm">
      <div class="mb-3">
        <label class="form-label">Product name</label>
        <input type="text" class="form-control" name="productName" id="productName" placeholder="enter product name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">Company name</label>
        <input type="text" class="form-control" name="companyName" id="companyName" placeholder="enter company name" required>
      </div>
      <div class="mb-3">
        <label class="form-label">HSN code</label>
        <input type="text" class="form-control" name="hsncode" id="hsncode" placeholder="enter hsncode" required>
      </div>
      <button type="submit" class="btn btn-primary" onclick="addProduct()">Add</button>
      <button type="" class="btn btn-warning">Clear</button>
    </form>
    </div>
    <script src="product.js"></script>
</body>
</html>
